<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1 </title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>GeeksforGeeks survay Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="lable-name">
                NAME
            </label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email" id="lable-email">
                EMAIL
            </label>
            <input type="text" id="email" placeholder="Enter your email">

        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                AGE
                <input type="text" id="age" placeholder="Enter your age">
            </label>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
            <select name="role" id="role">
                <option value="student">student</option>
                <option value="intern">intern</option>
                <option value="professional">professional</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                would you recommend GeeksforGeeks to a friend?
            </label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Yes
                </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">no
                </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">maybe
                </input>
            </label>
            <div class="form-control">
                <label>
                    language and farmeworks known
                    <small>(check all that apply)</small>
                </label>
                <label for="inp-1">
                    <input type="checkbox" name="inp">C
                </label>
                </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C+
                </label>
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#
                </label>
                </label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">java
                </label>
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">python
                </label>
                </label>
                <label for="inp-6">
                    <input type="checkbox" name="inp">javascript
                </label>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">flutter
                </label>
                </label>
                <label for="inp-8">
                    <input type="checkbox" name="inp">angular
                </label>
                </label>
                <label for="inp-9">
                    <input type="checkbox" name="inp">react
                </label>
            </div>
            
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>


        </div>
    </form>
</body>

</html>
